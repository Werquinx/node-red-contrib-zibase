<script type="text/javascript">
    RED.nodes.registerType('Zibase',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            ZibaseIP: {value:"", required:true}
        },
        inputs:0,
        outputs:1,
        icon:"bridge.png",
        label: function() {
            return this.name||"Zibase";
        }
    });
</script>

<script type="text/x-red" data-template-name="Zibase">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-ZibaseIP"><i class="icon-tag"></i> Zibase IP</label>
        <input type="text" id="node-input-ZibaseIP" placeholder="192.168.0.0">
    </div>
</script>

<script type="text/x-red" data-help-name="Zibase">

    Input Node for NODE-RED which will configure itself to listen on UDP port for all Zibase events. Uses ZAPI 1, cf http://www.zodianet.com/zapi.html
<br><br>
Works only if Node-Red server runs on same network as Zibase. Make sure your Node-Red server firewall allows incoming UDP packets on port 17100 !
<br><br>
You only need to configure local IP address of Zibase box.
<br><br>
Puts the received messages in msg.payload
<br><br>
Parses additional info such as :
<br><br>
msg.id<br>
msg.level<br>
msg.temperature<br>
msg.humidity<br>
msg.rf<br>
msg.device<br>
<br>
Only tested on ZIBASE Classic : http://www.zodianet.com/toolbox-zibase/zibase-classic.html
</script>
